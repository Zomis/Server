log4j.rootLogger=debug, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=[%d{ISO8601}] %5p %10c{1} [%10t] (%22F:%3L) - %m%n
# log4j.appender.stdout.layout.ConversionPattern=[%d{ISO8601}] %5p %10c{1} [%10t] %m%n

log4j.logger.com.mchange=INFO

# logger-specific settings, to avoid too much loggings from specific classes
# log4j.logger.MfeMap=INFO
# log4j.logger.Plugins=INFO

# appender-specific settings, to avoid too much loggings in specific appenders.
log4j.appender.stdout.Threshold=DEBUG
